<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<table id="library">
		<thead>
			<tr>
				<th>ID</th>
				<th>Author</th>
				<th>Title</th>
				<th>Pages</th>
				<th>Has been read?</th>
				<th>Delete</th>
				<th>Toggle Read</th>
			</tr>
		</thead>
		<tbody id="library-data">

		</tbody>
	</table>
	<button id="new-book">New Book</button>
	<dialog id="add-new-book-popup">
		<form action="" id="new-book-form">
			<div><label for="author">Author</label><input required type="text" name="author" id="author"></div>
			<div><label for="title">Title</label><input required type="text" name="title" id="title"></div>
			<div><label for="pages">Number of pages</label><input required type="tel" name="pages" id="pages" pattern="^[0-9]+$"></div>
			<div>
				<p>Have you read it?</p>
				<input type="radio" name="has-been-read" id="has-been-read" checked><label for="has-been-read">Yes</label>
				<input type="radio" name="has-been-read" id="has-not-been-read"><label for="has-not-been-read">No</label>
			</div>
			<button type="submit" id="submit-btn">Submit</button>
			<button type="submit" formmethod="dialog">Close</button>
		</form>
	</dialog>
	<script src="./script.js"></script>
</body>
</html>
